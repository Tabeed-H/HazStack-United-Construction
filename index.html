<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./Public/scripts/script.js" defer></script>
    <link rel="stylesheet" href="./Public/css/style.css" />
    <link rel="stylesheet" href="./Public/css/mobile-style.css" />
    <title>United Constructions</title>
  </head>
  <body>
    <div class="hero-container">
      <div class="header-container adjust">
        <div class="header-logo">
          <p><span>United</span> Constructions</p>
        </div>
        <div class="header-menu">
          <div class="header-menu-item">About</div>
          <div class="header-menu-item">Services</div>
          <div class="header-menu-item">Projects</div>
          <div class="header-menu-item btn">Contact Us</div>
        </div>
      </div>
      <div class="hero-info-container adjust">
        <div class="hero-text-container">
          <div class="hero-text-heading">
            <div>From <br />Paper <br />To <br />Reality</div>
          </div>
          <div class="hero-text-sub-heading">
            <h5>
              With A Team of Highly Experienced Designers We Help You Build Your
              Dreams
            </h5>
          </div>
          <div class="hero-btn">Contact Us</div>
        </div>
        <div class="hero-img-container adjust">
          <img
            src="./Public/img/undraw_under_construction_-46-pa.svg"
            alt="construction"
            srcset=""
          />
        </div>
      </div>
    </div>
    <div class="statistics-container">
      <div class="statistics adjust">
        <div class="projects-count">
          <div class="count">99</div>
          <div class="count-title">Projects</div>
        </div>
        <div class="customers-count">
          <div class="count">99</div>
          <div class="count-title">Satisfied Customers</div>
        </div>
      </div>
    </div>
    <div class="serivces-container adjust">
      <div class="section-heading">Services</div>
      <div class="card-container">
        <div class="card">
          <div class="card-img">
            <img src="./Public/img/undraw_contract_re_ves9.svg" alt="" />
          </div>
          <div class="card-title">Govt. & Civil Contractors</div>
        </div>
        <div class="card">
          <div class="card-img">
            <img
              src="./Public/img/undraw_designer_re_5v95.svg"
              alt=""
              srcset=""
            />
          </div>
          <div class="card-title">AutoCad Designers</div>
        </div>
        <div class="card">
          <div class="card-img">
            <img src="./Public/img/undraw_at_home_octe.svg" alt="" />
          </div>
          <div class="card-title">Residential Drafting</div>
        </div>
        <div class="card">
          <div class="card-img">
            <img src="./Public/img/undraw_coming_home_-52-ir.svg" alt="" />
          </div>
          <div class="card-title">Commercial Drafting</div>
        </div>
      </div>
    </div>
    <div class="projects-container test">g</div>
    <!-- <container class="contact-container test"></container> -->
    <!-- <footer class="footer-container test"></footer> -->
  </body>
</html>
